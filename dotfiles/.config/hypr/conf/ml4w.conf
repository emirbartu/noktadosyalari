# -----------------------------------------------------
# Floating windows
# -----------------------------------------------------

# Pavucontrol
windowrulev2 = float=1, class:(.*org.pulseaudio.pavucontrol.*)
windowrulev2 = size=700 600, class:(.*org.pulseaudio.pavucontrol.*)
windowrulev2 = center=1, class:(.*org.pulseaudio.pavucontrol.*)
windowrulev2 = pin=1, class:(.*org.pulseaudio.pavucontrol.*)

# OpenAI ChatGPT
windowrulev2 = float=1, title:(ChatGPT.*)
windowrulev2 = float=1, title:(.*chat.openai.com.*)
windowrulev2 = size=500 50%, title:(.*chat.openai.com.*)
windowrulev2 = move=20 70, title:(.*chat.openai.com.*)

# Waypaper
windowrulev2 = float=1, class:(.*waypaper.*)
windowrulev2 = size=900 700, class:(.*waypaper.*)
windowrulev2 = center=1, class:(.*waypaper.*)
windowrulev2 = pin=1, class:(.*waypaper.*)

# Newelle
windowrulev2 = float=1, class:(io.github.qwersyk.Newelle)
windowrulev2 = size=1000 700, class:(io.github.qwersyk.Newelle)
windowrulev2 = center=1, class:(io.github.qwersyk.Newelle)
windowrulev2 = pin=1, class:(io.github.qwersyk.Newelle)

# ML4W Calendar
windowrulev2 = float=1, class:(com.ml4w.calendar)
windowrulev2 = move=100%-w-16 66, class:(com.ml4w.calendar)
windowrulev2 = size=400 400, class:(com.ml4w.calendar)
windowrulev2 = pin=1, class:(com.ml4w.calendar)

# ML4W Sidebar
windowrulev2 = float=1, class:(com.ml4w.sidebar)
windowrulev2 = move=100%-w-16 66, class:(com.ml4w.sidebar)
windowrulev2 = size=400 660, class:(com.ml4w.sidebar)
windowrulev2 = pin=1, class:(com.ml4w.sidebar)

# ML4W Welcome
windowrulev2 = float=1, class:(com.ml4w.welcome)
windowrulev2 = size=700 600, class:(com.ml4w.welcome)
windowrulev2 = center=1, class:(com.ml4w.welcome)
windowrulev2 = pin=1, class:(com.ml4w.welcome)

# ML4W Settings
windowrulev2 = float=1, class:(com.ml4w.settings)
windowrulev2 = size=800 600, class:(com.ml4w.settings)
windowrulev2 = move=10% 20%, class:(com.ml4w.settings)

# Blueman
windowrulev2 = float=1, class:(blueman-manager)
windowrulev2 = size=800 600, class:(blueman-manager)
windowrulev2 = center=1, class:(blueman-manager)

# nwg-look
windowrulev2 = float=1, class:(nwg-look)
windowrulev2 = size=700 600, class:(nwg-look)
windowrulev2 = move=10% 20%, class:(nwg-look)
windowrulev2 = pin=1, class:(nwg-look)

# nwg-displays
windowrulev2 = float=1, class:(nwg-displays)
windowrulev2 = size=900 600, class:(nwg-displays)
windowrulev2 = move=10% 20%, class:(nwg-displays)
windowrulev2 = pin=1, class:(nwg-displays)

# Mission Center
windowrulev2 = float=1, class:(io.missioncenter.MissionCenter)
windowrulev2 = size=900 600, class:(io.missioncenter.MissionCenter)
windowrulev2 = center=1, class:(io.missioncenter.MissionCenter)
windowrulev2 = pin=1, class:(io.missioncenter.MissionCenter)

# Mission Center Preferences
windowrulev2 = float=1, class:(missioncenter), title:^(Preferences)$
windowrulev2 = center=1, class:(missioncenter), title:^(Preferences)$
windowrulev2 = pin=1, class:(missioncenter), title:^(Preferences)$

# Gnome Calculator
windowrulev2 = float=1, class:(org.gnome.Calculator)
windowrulev2 = size=700 600, class:(org.gnome.Calculator)
windowrulev2 = center=1, class:(org.gnome.Calculator)

# Hyprland Share Picker
windowrulev2 = float=1, class:(hyprland-share-picker)
windowrulev2 = size=600 400, class:(hyprland-share-picker)
windowrulev2 = center=1, class:(hyprland-share-picker)
windowrulev2 = pin=1, class:(hyprland-share-picker)

# Generic floating
windowrulev2 = float=1, class:(dotfiles-floating)
windowrulev2 = size=1000 700, class:(dotfiles-floating)
windowrulev2 = center=1, class:(dotfiles-floating)

# File pickers
windowrulev2 = float=1, class:(xdg-desktop-portal-gtk), title:^(Open.*Files?|Save.*Files?|All Files|Save)
windowrulev2 = center=1, class:(xdg-desktop-portal-gtk), title:^(Open.*Files?|Save.*Files?|All Files|Save)

# -----------------------------------------------------
# Layer rules (SwayNC)
# -----------------------------------------------------

layerrulev2 = blur=1, layer:swaync-control-center
layerrulev2 = blur=1, layer:swaync-notification-window
layerrulev2 = ignorezero=1, layer:swaync-control-center
layerrulev2 = ignorezero=1, layer:swaync-notification-window
layerrulev2 = ignorealpha=0.5, layer:swaync-control-center
layerrulev2 = ignorealpha=0.5, layer:swaync-notification-window

# -----------------------------------------------------
# Environment
# -----------------------------------------------------

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1

env = GDK_SCALE,1
env = GDK_BACKEND,wayland,x11,*
env = CLUTTER_BACKEND,wayland

env = MOZ_ENABLE_WAYLAND,1
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = OZONE_PLATFORM,wayland
env = ELECTRON_OZONE_PLATFORM_HINT,wayland

xwayland {
    force_zero_scaling = true
}
